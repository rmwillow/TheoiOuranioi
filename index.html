<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css" />
    <link type="application/json" rel="stylesheet" href="assets/cities.html">



    <title>TheoiOuranioi</title>
</head>


<body>



    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Theoi Ouranioi</a>
        </div>
    </nav>
    <div class="row justify-content-center">

        <div class="card col-sm-5 offset-1" style="margin: 1rem;">
            <div class="card-body ">
                <h1>Search for a city:</h1>
                <span id="error"></span>
                <form>
                    <span id="city-item">Search for a city:
                             <input id="searchCity" type="text" class="message form-control" placeholder="Location"/><br /><input
                            id="add-city"
                            value="Search"
                            type="button"

                            class="btn btn-primary btn-lg btn-block"
                            id="submit" 
                            
                            
                        /></span>
                </form>

                <br />
                <div class="cityMessage"></div>


                <span id="cityContainer" class="cityContainer">

                </span>



            </div>

        </div>


        <!-- current date forecast -->

        <div class="card col-sm-5 offset-1" style="margin: 1rem;">
            <div class="card-body" id="clearData">
                <h5 id="currentDate"></h5>
                <p id="currentTemp"></p>
                <p id="currentHumidity"></p>
                <p id="currentWind"></p>
                <p id="currentWeather" class="card-text"></p>
                <p id="currentIcon"></p>

            </div>
        </div>




        <!-- first day forecast -->
        <div class="card col-sm-2 offset-1" style="margin: 1rem;">
            <div class="card-body">
                <h5 id="dayOneDate"></h5>
                <p id="dayOneTemp"></p>
                <p id="dayOneHumidity"></p>
                <p id="dayOneWind"></p>
                <p id="dayOneUv"></p>
                <p id="dayOneWeather" class="card-text"></p>
                <p id="dayOneIcon"></p>
                <a href="#" class="card-link"></a>

            </div>
        </div>
        <!-- 2nd day forecast -->

        <div class="card col-sm-2 offset-1" style="margin: 1rem;">
            <div class="card-body">
                <h5 id="dayTwoDate"></h5>
                <p id="dayTwoTemp"></p>
                <p id="dayTwoHumidity"></p>
                <p id="dayTwoWind"></p>
                <p id="dayTwoUv"></p>
                <p id="dayTwoWeather" class="card-text"></p>
                <p id="dayTwoIcon"></p>
                <a href="#" class="card-link"></a>

            </div>
        </div>

        <!-- 3rd day forecast -->
        <div class="card col-sm-2 offset-1" style="margin: 1rem;">
            <div class="card-body">
                <h5 id="dayThreeDate"></h5>
                <p id="dayThreeTemp"></p>
                <p id="dayThreeHumidity"></p>
                <p id="dayThreeWind"></p>
                <p id="dayThreeUv"></p>
                <p id="dayThreeWeather" class="card-text"></p>
                <p id="dayThreeIcon"></p>
                <a href="#" class="card-link"></a>

            </div>
        </div>

        <div class="card col-sm-2 offset-1" style="margin: 1rem;">
            <div class="card-body">
                <h5 id="dayFourDate"></h5>
                <p id="dayFourTemp"></p>
                <p id="dayFourHumidity"></p>
                <p id="dayFourWind"></p>
                <p id="dayFourUv"></p>
                <p id="dayFourWeather" class="card-text"></p>
                <p id="dayFourIcon"></p>
                <a href="#" class="card-link"></a>

            </div>
        </div>
        <div class="card col-sm-2 offset-1" style="margin: 1rem;">
            <div class="card-body">
                <h5 id="dayFiveDate"></h5>
                <p id="dayFiveTemp"></p>
                <p id="dayFiveHumidity"></p>
                <p id="dayFiveWind"></p>
                <p id="dayFiveUv"></p>
                <p id="dayFiveWeather" class="card-text"></p>
                <p id="dayFiveIcon"></p>
                <a href="#" class="card-link"></a>

            </div>
        </div>




        <!-- <footer class="footer-expand-lg navbar-light bg-light">
            TheoiOuranioi &copy;
        </footer> -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- <script src="./assets/fetch.js"></script> -->

</body>

</html>
